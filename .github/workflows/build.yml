name: Sonar
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Node Modules
        run: npm ci
      - name: Coverage
        run: npm run test:coverage
        env:
          REACT_APP_HACKANDEAT_URL: ${{ https://api.edamam.com/api/recipes/v2 }}
          REACT_APP_API_PARAMS: ${{ field=label&field=image&imageSize=REGULAR&field=foodId&field=dishType&field=calories&field=cuisineType&field=totalNutrients&app_id=3ecd7851&type=public }}
          REACT_APP_API_KEY: ${{ 498953c8163cbec03246cd4914d809ec }}
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
